<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquery 2-6</title>

    <script src="./jquery-3.5.1.js"></script>

    <!--css() : addClass, removeClass, toggleClass는 미리 생성되어 있는 css Class를 추가/삭제 하는 것이지만
                css()함수는 직접 css속성명 및 속성값을 가져오거나 설정하는 함수
              - $(선택자).css("속성명") : 선택한 요소의 지정한 속성값을 가져옴
              - $(선택자).css("속성명", "속성값") : 선택한 요소의 지정한 속성명의 속성값을 설정
              - $(선택자).css({"속성명1":"속성값1", "속성명2":"속성값2", ...}) : object타입을 사용하여 한번에 여러가지 속성값을 설정할 수 있음  -->


    <script>
        $(document).ready(function() {
            $("#div1 > p").on("click", function() {
                var id = this.id;
                var color;

                if ( id == "p1") {
                    color = $("#" + id).css("background-color");
                }
                else if ( id == "p2") {
                    color = $("#" + id).css("background-color");
                }
                else {
                    color = $("#" + id).css("background-color");
                }
                alert("background-color : " + color);
            });

            $("#btnCss2").on("click", function() {
                $("#div2 > p").css("background-color", "yellow");
            });

            $("#btnCss3").on("click", function() {
                $("#p7").css({
                    "background-color" : "yellow",
                    "font-size" : "2em",
                    "color" : "blue",
                    "border" : "1px solid black"
                });
            });
        });
    </script>
</head>
<body>
    <div id="div1">
        <h3>css로 속성값 가져오기</h3>

        <p id="p1" style="background: red;">빨강색</p>
        <p id="p2" style="background: green;">녹색</p>
        <p id="p3" style="background: blue;">파랑색</p>
    </div>

    <br><hr><br>

    <div id="div2">
        <h3>css로 속성값 설정하기</h3>
        
        <button id="btnCss2">클릭 시 배경색 변경</button>
        <button id="btnCss3">클릭 시 css속성 여러개 변경</button>
        <p id="p4" style="background: red;">빨강색</p>
        <p id="p5" style="background: green;">녹색</p>
        <p id="p6" style="background: blue;">파랑색</p>
        <p id="p7">노랑색</p>
    </div>
</body>
</html>
