<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquery 2-2</title>
    <script src="./jquery-3.5.1.js"></script>
    <!-- text() : 선택한 요소의 텍스트 내용을 설정하거나 반환
        -$(선택자).text() : 선택한 요소의 텍스트 내용 가져오기
        -$(선택자).text(입력할 내용) : 선택한 요소에 텍스트 입력하기
        
        html() : 선택한 요소의 내용을 설정하거나 반환(html 코드 포함)
        -$(선택자).html() : 선택한 요소의 내용 가져오기
        -$(선택자).html(입력할 내용) : 선택한 요소에 내용 입력하기
        
        val() : 양식 필드의 값을 설정하거나 반환
        -$(선택자).val() : input 태그의 value값 가져오기
        -$(선택자).val(입력할 내용) : input 태그의 value값 입력하기
        
        attr() : 선택한 요소의 속성값을 설정하거나 반환
        -$(선택자).attr(속성명) : 선택한 요소의 지정한 속성값을 가져옴
        -$(선택자).attr(속성명, 입력할 속성값) : 선택한 요소의 속성갑슬 입력하기
        -$(선택자).attr({속성명1:속성값1, 속성명2:속성값2, ...}) : object 타입을 사용하여 여러가지 속성값을 한번에 입력함  -->
    
    <script>
        $(document).ready(function(){ 
            $("#btntext").on("click", function(){
                var txt = $("#p1").text();
                alert("text() 사용시 : " + txt);
            });

            $("#btnhtml").on("click", function(){
                var txt = $("#p1").html();
                alert("html() 사용시 : " + txt);
            });

            // text(), html()을 이용하여 데이터 입력
            $("#btnTextSet").on("click", function() {
                $("#p2").text("<b>text()로 변경한 내용</b>");
            });
            $("#btnHtmlSet").on("click", function() {
                $("#p3").html("<b>html()로 변경한 내용</b>");
            });

            // val() 사용하기
            $("#btnValGet").on("click", function() {
                var txt = $("#username").val();
                alert("val() : " + txt);
            });
            $("#btnValSet").on("click", function() {
                var txt = "gg";
                $("#username").val(txt);
            });
            $("#btnValSet2").on("click", function() {
                $("#btnValSet2").val("클릭하여 내용 변경됨");
            });

            // button 태그는 value 속성이 없기 때문에 text()를 이용하여 글자를 변경해야 함
            $("#btnValSet3").on("click", function() {
                $("#btnValSet3").text("클릭하여 내용 변경됨");
            });

            // attr() 사용하기
            $("#btnattrGet").on("click", function() {
                var txt = $("#a1").attr("href");
                alert("attr() : " + txt);
            });
            $("#btnattrSet").on("click", function() {
                // 기본 attr 사용
                // var txt = "https://daum.net";
                // $("#a1").attr("href", txt);

                var txt = "https://" + $("#url").val();
                // 여러개의 속성값 동시에 설정, 콜백 함수 사용
                $("#a1").attr({"href": txt, "target": "_blank"});
                
                // 문제 1) 자신이 원하는 주소로 url을 변경하고, 표시글도 자신이 원하는 텍스트로 변경하세요
                var name = $("#urlname").val();
                $("#a1").text(nane);
            });
            
            
           
        });
    </script>
</head>
<body>
    <div id="div1">
        <h3>text(), html()</h3>
        <p id="p1">text()와 <b>html()의</b> 차이점</p>

        <button id="btntext" type="button">text() 사용시</button>
        <button id="btnhtml" type="button">html() 사용시</button>
    </div>

    <br><hr><br>

    <div id="div2">
        <h3>text, html을 이용하여 내용 입력</h3>

        <p id="p2">Set Text 버튼 클릭 시 변결될 p 태그</p>
        <p id="p3">Set Html 버튼 클릭 시 변결될 p 태그</p>
        <label for="textBox1">input Text : </label>
        <input type="text" id="textBox1" placeholder="글자를 입력하세요" value="Hello World">

        <button id="btnTextSet">Set Text</button>
        <button id="btnHtmlSet">Set Html</button>
    </div>

    <br><hr><br>

    <div id="div3">
        <h3>val() 사용하기</h3>

        <label for="username">Name : </label>
        <input type="text" id="username" value="버튼을 클릭하세요"><br>
        <input  id="btnValSet2" type="button" value="변결될 내용">
        <br>
        <button id="btnValSet3" type="button">변경될 내용</button>
        <br>
        <button id="btnValGet">클릭 시 value 가져오기</button>
        <button id="btnValSet">클릭 시 value 설정하기</button> 
    </div>

    <br><hr><br>

    <div id="div4">
        <h3>attr() 사용하기</h3>

        <p><a href="https://www.daum.net" id="a1">다음</a></p>
        <label>URL : <input type="text" id="url" placeholder="주소를 입력해주세요"></label><br>
        <label>사이트명 : <input type="text" id="urlname" placeholder="사이트명을 입력해주세요"></label><br><br>

        <button id="btnattrGet">클릭 시 링크주소 불러오기</button>
        <button id="btnattrSet">클릭 시 링크주소 입력하기</button>

    </div>
</body>
</html>
