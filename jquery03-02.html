<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquery 3-2</title>
    
    <script src="./jquery-3.5.1.js"></script>

    <!-- children() : 지정한 태그의 직계 자손을 선택
        -$(선택자).children()
        -$(선택자).children("필터")

        find() : 지정한 태그의 모든 후손 태그를 선택
        -$(선택자).find("필터")  -->
    <script>
        $(document).ready(function() {
            // children 사용
            $("#div1 > div").children().css({
                "color": "red",
                "border": "2px solid red"
            });
            // children 필터 사용
            $("#div2 > div").children(".first").css({
                "color": "red",
                "border": "2px solid red"
            });

            // find()함수의 매개변수로 *을 입력하면 모든 후손 태그를 선택함
            $("#div3 > div").find("span").css({
                "color": "red",
                "border": "2px solid red"
            });
        });
    </script>

    <style>
        .desc * {
            display: block;
            border: 2px solid lightgray;
            color: lightgray;
            padding: 5px;
            margin: 15px;
        }
    </style>
</head>
<body>
    <div id="div1">
        <div class="desc">지정한 div 태그
            <p>p (직계 자손)
                <span>span (후손 1단계)</span>
            </p>
            <p>p (직계 자손)
                <span>span (후손 1단계)</span>
            </p>
        </div>
    </div>

    <br><hr><br>

    <div id="div2">
        <div class="desc">지정한 div 태그
            <p class="first">p (직계 자손)
                <span>span (후손 1단계)</span>
            </p>
            <p class="second">p (직계 자손)
                <span>span (후손 1단계)</span>
            </p>
            <h4 class="first">h4 직계 자손</h4>
        </div>
    </div>

    <br><hr><br>
    
    <div id="div3">
        <h3>find() 사용</h3>
        <div class="desc">지정한 div 태그
            <p>p (직계 자손)
                <span>span (후손 1단계)</span>
            </p>
            <p>p (직계 자손)
                <span>span (후손 1단계)</span>
            </p>
        </div>
    </div>

</body>
</html>
